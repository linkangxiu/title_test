<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-正则--重复出现</title>
</head>
<body>
    <script>
        // \num num为整数 
        let reg = /^([asd])\d+([asd])\d+\1\2$/
        let reg1 = /^([asd])\d+\1([asd])\d+\1\2$/
        console.log(reg.test("a123s7654as"));//true
        console.log(reg.test("a123s7654s"));//false
        console.log(reg.test("a123s7654as"));//true
        console.log(reg1.test("a123as7654as"));//true
    </script>
</body>
</html>
