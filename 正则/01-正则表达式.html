        /**
         * 正则表达式的方法
         *      正则.test(要验证的字符村片段)
         *          返回值为true  or false
         *      正则.exec(要验证的字符村片段)
         *          返回一个数组 [0]就是要的片段 值返回寻找到的第一个片段
        */
        let reg = /abcd/
        console.log(reg.test("asdabcdsdfg"));//true
        console.log(reg.exec("asdfagabcdrtwertabcd"));
