<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            position: absolute;
            background-color: pink;
            width: 100px;
            height: 100px;
        }
        .son{
            position: relative;
            width: 50px;
            height: 50px;
            background-color: brown;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">儿子</div>
    </div>
</body>
</html>
