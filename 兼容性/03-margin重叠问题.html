<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin重叠问题</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-bottom: 10px;
            opacity: .5;
        }
        div:nth-child(2){
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
</body>
</html>
