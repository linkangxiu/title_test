<body>
    <script>
        //递归:就是函数自己调用自己,是循环运算的一种方式
        function recursive(n){
            if(n === 0)return 1;
            return n*recursive(n-1);
            
        }
        let res = recursive(4);
        console.log(res);
    </script>
</body>
