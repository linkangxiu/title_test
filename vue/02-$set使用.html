<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nextTick使用</title>
</head>
<body>
    <div id="app">
        {{obj}}
        {{arr}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                obj:{
                    name:"lin"
                },
                arr:["lin","li"]
            },
            mounted() {
                
                this.setObj()
            },
            methods: {
                setObj(){
                    // this.obj.age=18;
                    // this.arr[2] = "yang"
                    this.$set(this.obj,'age',18)
                    this.$set(this.arr,2,"yang")
                }
            },
        })
        // nextTick 就是为了
    </script>
</body>
</html>
