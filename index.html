    /*
        判断一个字符串中出现次数最多的字符，统计这个次数
    */
    let str = 'asdfssaaasasasasaa';
    let obj = {};
    for(let i=0;i<str.length;i++){
        if(!obj[str.charAt(i)]){
            obj[str.charAt(i)] = 1;
        }else{
            obj[str.charAt(i)] ++
        }
    }

    let m = 0;
    let s = "";
    for(let key in obj){
        if(obj[key] > m){
            m = obj[key];
            s = key;
        }
    }
    console.log("出现最多的是" + s + "次数为" + m);
